- time: "December 23 - 25, 2019"
  text: "I visited <a href='https://www.kumamoto-u.ac.jp/'>Kumamoto University</a> (Kumamoto, Japan). Host: <a href='http://www.cs.kumamoto-u.ac.jp/~otachi/'>Yota OTACHI</a>."
- time: "October 29, 2019"
  text: "A manuscript entitled \"Reconfiguring $k$-Path Vertex Covers\" has been accepted to <a href='https://www.comp.nus.edu.sg/~walcom20/'>WALCOM 2020</a> (joint work with Akira Suzuki and Tsuyoshi Yagita)."
- time: "September 02, 2019"
  text: "A JSPS KAKENHI <a href='https://www.jsps.go.jp/english/e-grants/grants09_fy2019_startup.html'>Grant-in-Aid for Research Activity start-up (FY2019)</a> research project entitled \"A study on reconfiguration problems under Token Sliding and their applications\" (My Role: PI, Grant Number <a href='https://kaken.nii.ac.jp/grant/KAKENHI-PROJECT-19K24349/'>19K24349</a>) has been adopted."
- time: "April 01, 2019"
  text: "I moved to <a href='http://www.kyutech.ac.jp/'>Kyutech</a> (Iizuka Campus, Fukuoka, Japan) and started working as a <i>Postdoctoral Researcher</i> under the direction of <a href='http://algorithm.ces.kyutech.ac.jp/wp/members/saitoh/'>Toshiki SAITOH</a>."
- time: "February 10, 2019"
  text: "I created <a href='http://reconf.wikidot.com/'>reconf.wikidot.com</a> for listing some publications related to <a href='http://www.ecei.tohoku.ac.jp/alg/core/'>Combinatorial Reconfiguration</a> and some other information. An old version of this page at <a href='http://www.jaist.ac.jp/~s1520016/combinatorial-reconfiguration/'>www.jaist.ac.jp/~s1520016/combinatorial-reconfiguration</a> has been deleted, but one can find its captures saved at <a href='https://web.archive.org/web/20171023070608/http://www.jaist.ac.jp/~s1520016/combinatorial-reconfiguration'>Internet Archive</a>."
- time: "December 21, 2018"
  text: "A manuscript entitled \"Shortest Reconfiguration Sequence for Sliding Tokens on Spiders\" has been accepted to <a href='http://easyconferences.eu/ciac2019/'>CIAC 2019</a> (joint work with Amanj Khorramian and Ryuhei Uehara)."
- time: "September 05, 2018"
  text: "I moved to <a href='http://hus.vnu.edu.vn/'>VNU University of Science</a> (Hanoi, Vietnam) and started working as a <i>Lecturer</i> (in Vietnamese, <i>Giảng viên</i>) at the Department of Informatics, Faculty of Mathematics, Mechanics, and Informatics."
- time: "June 22, 2018"
  text: "I received my PhD degree along with the JAIST <a href='http://www.jaist.ac.jp/english/education/degree/awards.html'>Outstanding Performance Award</a> for doctoral students."
- time: "May 07, 2018"
  text: "I completed PhD final defense at JAIST. Download <a href='/slides/Duc_FinalDefense_20180507.pdf'>a copy of my presentation slide</a> (or <a href='/slides/Duc_FinalDefense_20180507_handout.pdf'>a compressed version with unnecessary animation removed</a>)."
- time: "March 14, 2018"
  text: "Mariana Teatini Ribeiro and <a href='http://homepages.dcc.ufmg.br/%7eviniciussantos/'>Vinícius Fernandes dos Santos</a> informed us about a flaw in Proposition 6 of our paper \"Sliding Tokens on Block Graphs\". See <a href='/events/WALCOM2017/note.pdf'>this note</a> for more detail."
- time: "December 04, 2016"
  text: "A manuscript entitled \"Sliding Tokens on Block Graphs\" has been accepted to <a href='http://walcom2017.nctu.edu.tw/'>WALCOM 2017</a> (joint work with Eli Fox-Epstein and Ryuhei Uehara)."
- time: "August 31, 2016"
  text: "A manuscript entitled \"Sliding Tokens on a Cactus\" has been accepted to <a href='http://rp-www.cs.usyd.edu.au/~visual/isaac2016/'>ISAAC 2016</a> (joint work with Ryuhei Uehara)."
- time: "April 01 - July 08, 2016"
  text: "I visited <a href='http://www.tohoku.ac.jp/'>Tohoku University</a> (Sendai, Japan). Host: <a href='http://www.ecei.tohoku.ac.jp/alg/zhou/'>Xiao ZHOU</a> and <a href='http://www.ecei.tohoku.ac.jp/alg/take/'>Takehiro ITO</a>."
- time: "August 31, 2015"
  text: "A manuscript entitled \"Sliding Token on Bipartite Permutation Graphs\" has been accepted to <a href='http://www.al.cm.is.nagoya-u.ac.jp/isaac2015/'>ISAAC 2015</a> (joint work with Eli Fox-Epstein, Yota Otachi, and Ryuhei Uehara)."
- time: "July 16, 2015"
  text: "A manuscript entitled \"Linear-Time Algorithm for Sliding Tokens on Trees\" has been accepted to <a href='http://www.journals.elsevier.com/theoretical-computer-science/'>Theoretical Computer Science</a> (joint work with Erik D. Demaine, Martin L. Demaine, Eli Fox-Epstein, Takehiro Ito, Hirotaka Ono, Yota Otachi, Ryuhei Uehara, and Takeshi Yamada)."
- time: "March 20, 2015"
  text: "I received my Master's degree along with the JAIST <a href='http://www.jaist.ac.jp/english/education/degree/awards.html'>Outstanding Performance Award</a> for master’s students."
- time: "August 29, 2014"
  text: "A manuscript entitled \"Polynomial-Time Algorithm for Sliding Tokens on Trees\" has been accepted to <a href='http://tcs.postech.ac.kr/isaac2014/'>ISAAC 2014</a> (joint work with Erik D. Demaine, Martin L. Demaine, Eli Fox-Epstein, Takehiro Ito, Hirotaka Ono, Yota Otachi, Ryuhei Uehara, and Takeshi Yamada)."
