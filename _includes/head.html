<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> {{ page.title }} </title>
	{% if page.url == "/" %}
	<meta name="description" content="Homepage of {{ site.author }}">
	<meta name="author" content="{{ site.author }}">
	<meta name="keywords" content="{{ site.keywords }}">
	{% else %}
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% endif %}
	{% if page.author %}
	<meta name="author" content="{{ page.author }}">
	{% endif %}
	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}
	{% endif %}
	<meta name="generator" content="Jekyll, MathJax, Travis CI">
	<meta name="google-site-verification" content="kVN3FDkRoOErNs0auO3-jBDYtW4xzFqVGBCiugmymHM">
	
	<!-- Personal CSS configuration -->
	<link rel="stylesheet" href="{{ site.baseurl }}/static/css/custom.css">

	{% if page.mathjax %}
	<!-- MathJax -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
		tex2jax: {
		inlineMath: [['$','$'], ['\\(','\\)']],
		processEscapes: true
		}
		});
	</script>
	{% endif %}

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ site.baseurl }}/static/img/Duc.ico" type='image/x-icon'>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    {% feed_meta %}
</head>
